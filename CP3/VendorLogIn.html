<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Food Truck LBK</h1>
<h1>VENDOR LOG IN PAGE</h1>
<nav>
    <a href="index.html">Main Page</a> |
<a href="/VendorHelp.html">Vendor Help & Registration</a> |

<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Vendor Log In</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Username</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password</label>
      <div class="col-md-4">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
        
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success">Submit Button</button>
          <button id="button2id" name="button2id" class="btn btn-danger">Reset Button</button>
        </div>
      </div>
      
      </fieldset>
      </form>

</body>
</html>
